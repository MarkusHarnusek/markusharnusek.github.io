<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unterricht buchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="logo"><a href="index.html"><span class="accent">Nachhilfe</span> Markus Harnúšek</a></h1>
        <nav class="nav-menu">  
            <button class="mode-switch" id="mode-switch" aria-label="Toggle light/dark mode">🌙 / ☀️</button>
        </nav>
    </header>
    <section class="reservation">
        <h3>Unterricht buchen</h3>
        <form id="lesson-request-form">
            <input type="text" name="FIRST_NAME" placeholder="Vorname" required>
            <input type="text" name="LAST_NAME" placeholder="Nachname" required>
            <input type="email" name="EMAIL" placeholder="E-Mail" pattern="[a-z]\.[a-z]+@students\.htl-leonding\.ac\.at" required>
            <input type="text" name="CLASS" placeholder="Klasse" pattern="[0-9][A-Za-z]{4}" required>
            <select required id="lesson-request-form-subject" name="SUBJECT" aria-placeholder="Fach wählen">
                <option value="" disabled selected>Fach wählen</option>

                <!-- Dynamically populated options will go here -->

            </select>
            <select required id="lesson-request-form-date" name="DATE" aria-placeholder="Datum wählen">
                <option value="" disabled selected>Datum wählen</option>

                <!-- Dynamically populated options will go here -->

            </select>
            <select required id="lesson-request-form-time" name="TIME" aria-placeholder="Uhrzeit wählen">
                <option value="" disabled selected>Stunde wählen</option>
            
                <!-- Dynamically populated options will go here -->
            
            </select>
            <button type="submit">Anfrage senden</button>
        </form>
        <p>Um sicherzustellen, dass ich deine Anfrage bearbeiten kann, achte bitte darauf, dass du deine <strong>Schul-EMail-Adresse</strong> verwendest.</p>
    </section>
    <footer>
        <p>&copy; 2025 Nachhilfe Markus Harnúšek</p>
        <div class="links">
            <a href="index.html" title="Startseite">Startseite</a>
            <a href="impressum.html" title="Impressum">Impressum</a>
            <a href="datenschutz.html" title="Datenschutzerklärung">Datenschutzerklärung</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
